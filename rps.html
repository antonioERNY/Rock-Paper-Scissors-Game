<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>rock paper scissors</title> 
</head>
<body>
    <main>
    <h1 class="main-heading">Rock Paper Scissors</h1>
    <!-- buttons -->
    <button class="btn"><img src="img/img-Rock.jpeg" alt="" class="img-size rock"></button>
    <button class="btn"><img src="img/img-Paper.jpeg" alt="" class="img-size paper"></button>
    <button class="btn"><img src="img/img-Scissors.jpeg" alt="" class="img-size scissors"></button>
    <button class="reset">Reset</button>
    <!-- results -->
    <h1 class="results">Start the game</h1>
    <h1 class="inresults"></h1>
    <!-- score -->
    <h2 class="score wins">WINS: 0</h2>
    <h2 class="score loses">LOSSES: 0</h2>
    <h2 class="score ties">TIES: 0</h2>

    </main>


    <script src="rps.js"></script>
</body>
</html>
